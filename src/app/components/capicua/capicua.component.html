
<div class="component-container">
  <p>capicua works!</p>
  <h1>Ingresa una palabra o un número</h1>
  <input type="text" [(ngModel)]="input"/>
  <button (click)="onVerificar()">Verificar</button>
  <h3>EL TEXTO INGRESADO ES: {{ input }}</h3>

<div class="capicua-message">
@if (!verificarCapicua(input)) {
  <p>El número ingresado NO ES capicúa.</p>

}
@if (verificarCapicua(input)) {
  <p>El número ingresado  ES capicúa.</p>

}


</div>
</div>
